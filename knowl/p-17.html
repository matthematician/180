<p xmlns:svg="http://www.w3.org/2000/svg">So on one hand, \(c^2\) is a perfect square. On the other, there exists an integer \(n = k^2+k+\ell^2+\ell\) so that \(c^2 = 2\bigl[ 2n + 1 \bigr]\text{.}\) Setting \(m = 2n+1\) we see that \(c^2 = 2m\) where \(m\) is an odd number.</p>
