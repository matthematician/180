<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The only integer solutions to \(xy = 1\) are \(x=y=1\) or \(x=y=-1\text{.}\) Thus <a class="xref" data-knowl="./knowl/x3.html" title="Equation 1.2.13">(1.2.13)</a> implies that either \(a=1\) or \(a=-1\text{.}\) Neither of these is compatible with the assumption <a class="xref" data-knowl="./knowl/x1.html" title="Equation 1.2.10">(1.2.10)</a> since we have assumed \(a \geq 2\text{.}\)</p>
