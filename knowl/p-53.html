<p xmlns:svg="http://www.w3.org/2000/svg">By definition of divisibility, since \(q^2\) is an integer, <a class="xref" data-knowl="./knowl/tri1.html" title="Equation 1.2.14">(1.2.14)</a> implies that \(5 \mid p^2\text{.}\) Then by the result of the previous problem, we have \(5 \mid p\text{.}\) We can conclude as a result that \(25 \mid p^2\text{.}\)</p>
