<p xmlns:svg="http://www.w3.org/2000/svg"><em class="emphasis">Case 1: If \(c\) is odd.</em> As we have shown previously, if \(c\) is odd then \(c^2\) is also odd. However this is a contradiction of <a class="xref" data-knowl="./knowl/cas1.html" title="Equation 1.2.5">(1.2.5)</a>, so this case cannot be sustained.</p>
