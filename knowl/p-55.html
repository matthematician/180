<p xmlns:svg="http://www.w3.org/2000/svg">Since \(p^2 = 5q^2\text{,}\) though, it cannot be true that \(25 \mid p^2\) while \(25 \nmid 5q^2\text{.}\) Thus by way of contradiction we conclude that our original assumption that \(x\) was rational cannot be sustained. Hence the square root of 5 is irrational.</p>
