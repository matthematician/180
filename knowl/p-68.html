<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(p\) be a prime factor of \(n\text{.}\) Then there exists an integer \(q\) such that \(n = pq\text{.}\) Since \(p \ge \sqrt{n}\) by assumption, we must have \(q \le \sqrt{n}\) since otherwise, \(pq\) would be greater than \(n\) (when in fact it is equal to \(n\)).</p>
