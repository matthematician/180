<p>Using the <a class="external" href="https://matthematician.github.io/route401/sec-definitions.html#def_divides" target="_blank">defintion of divisibility by \(a\)</a>, by assumption <a class="xref" data-knowl="./knowl/x2.html" title="Equation 1.2.11">(1.2.11)</a> there exist integers \(n,m\in\mathbb{Z}\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b = n\,a  \quad \text{ and also } \quad b+1 = m\, a.
\end{equation*}
