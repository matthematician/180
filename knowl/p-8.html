<p xmlns:svg="http://www.w3.org/2000/svg">Also, since \(j,m\) are integers by assumption, their product \(y = jm\) is also an integer. What's more, since \(j\neq 0\) and \(m\neq 0\) we also know that \(y = jm \neq 0\) since the integers have the <a class="external" href="https://math.oer.lanecc.edu/orcca/section-solving-quadratic-equations-by-factoring.html#ePE" target="_blank">zero product property</a>.</p>
