<p xmlns:svg="http://www.w3.org/2000/svg">Thus \(q = \frac{x}{y}\) where \(x,y\in\mathbb{Z}\) and \(y\neq 0\text{.}\) So by definition of rational number, \(q\in\mathbb{Q}\) is rational. This contradicts our assumption <a class="xref" data-knowl="./knowl/a1.html" title="Equation 1.2.1">(1.2.1)</a></p>
